<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Згенерувати логотип</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<p>Теоретично можна використовувати інші ШІ для створення фото, але ці будуть більш доцільними</p>

<div class="container">
    <div class="tool">
        <a href="https://brandmark.io/" target="_blank">
            <img src="https://cdn-1.webcatalog.io/catalog/brandmark/brandmark-icon-filled-256.png?v=1714773457547" alt="Brandmark">
            <div class="tool-name">Brandmark</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://looka.com/onboarding" target="_blank">
            <img src="https://mma.prnewswire.com/media/844612/Looka_After_helping_5M__entrepreneurs__Logojoy_rebrands_to_Looka.jpg?p=facebook" alt="Looka">
            <div class="tool-name">Looka</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://logomaster.ai/ru/?_gl=1*15roc75*_gcl_aw*R0NMLjE3MjA4NTk3MzIuQ2p3S0NBand5OGkwQmhBa0Vpd0FkRmFlR0xMYnlnNVV3RDZ1aXBfY1Q5SHBxSURLQllSeF96b2VxdkpGMW13UmNVUkZ3VEREdGpJU1BSb0Mxd01RQXZEX0J3RQ..*_gcl_au*NDkzMDAyNTA1LjE3MjA4NTk3MzQ.*_up*MQ..*_ga*MTM3MDE0MzU4OC4xNzIwODU5NzMy*_ga_6CXKDJ1SHP*MTcyMDg1OTczMC4xLjEuMTcyMDg1OTg1Ny4xMi4wLjA.&gclid=CjwKCAjwy8i0BhAkEiwAdFaeGLLbyg5UwD6uip_cT9HpqIDKBYRx_zoeqvJF1mwRcURFwTDDtjISPRoC1wMQAvD_BwE" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTEmhcnQApAcUL6xFl29BCnPqClFF7lEuW_g&s" alt="Logomaster">
            <div class="tool-name">Logomaster</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://namelix.com/app/?keywords=gift" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvnVN3Qs1G6y-Uno0n-MyXZ_8SFFDX52yTaQ&s" alt="Namelix">
            <div class="tool-name">Namelix</div>
        </a>

</div>

</html>
