<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перефразування</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<p>Варто виставити необхідний шрифт та нахил задля підвищення реалістичності</p>

<div class="container">
    <div class="tool">
        <a href="https://tamali.net/instrument/text/rukopisnyiy-tekst/" target="_blank">
            <img src="https://sun1-57.userapi.com/s/v1/if1/NQbg7k_h3nwTiut-RRKYq_mD0aDUvn_dWfpAthV8D-A_BwKeEX4vxOh-wkNNlcQ5m15NuQ.jpg?quality=96&crop=61,45,892,892&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540,640x640,720x720&ava=1&cs=240x240" alt="Tamali">
            <div class="tool-name">Tamali</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://handwritter.ru/" target="_blank">
            <img src="https://cdn.handwrytten.com/www/2020/02/home-hero-photo2%402x.png" alt="HandWritter">
            <div class="tool-name">HandWritter</div>
        </a>
    </div>

    <div class="tool">
        <a href="https://handtextai.com/" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST43z8z58yNyzJO_1BeBxrOdAefhFGdfkjjQ&s" alt="HandText">
            <div class="tool-name">HandText</div>
        </a>
    </div>
</div>
</body>
</html>
