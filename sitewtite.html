<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення сайтів</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<p>Допоможе із створенням банального сайту з нуля, але не є прям ефективним для масштабних проектів</p>

<div class="container">
    <div class="tool">
        <a href="https://www.umso.com/?utm_source=google&utm_medium=cpc&utm_campaign=20997870842&utm_content=159002891696&utm_term=website%20builder&gad_source=1&gclid=CjwKCAiA2pyuBhBKEiwApLaIO0FIveS_2fm90lSYduUXscDU6U4Aw15Fe3bYuBPH91lDvsIlNWFLRoCGhMQAvD_BwE" target="_blank">
            <img src="https://gdm-catalog-fmapi-prod.imgix.net/ProductLogo/33815e00-22ea-4077-8445-c95fae47750f.png?w=90&h=90&fit=max&dpr=3&auto=format&q=50" alt="Umso">
            <div class="tool-name">Umso</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://Devin.ai" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWzTt1qoovi_NjVmWY4PdzGGz4HgLbOcpu2g&s" alt="Devin">
            <div class="tool-name">Devin</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://my.10web.io/websites" target="_blank">
            <img src="https://10web.io/wp-content/uploads/2024/07/10Web.png" alt="10Web">
            <div class="tool-name">10Web</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://durable.co/" target="_blank">
            <img src="https://storage.googleapis.com/aiagents_1/agent-logos/1738775230735-dfqbIXSp400x400.png" alt="Durable">
            <div class="tool-name">Durable</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://www.framer.com/features/ai/" target="_blank">
            <img src="https://res.cloudinary.com/apideck/image/upload/w_196,f_auto/v1557455842/catalog/framer/icon128x128.jpg" alt="Framer">
            <div class="tool-name">Framer</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://ua.weblium.com/?utm_source=google&utm_medium=cpc&utm_campaign=ua_pmax&gad_source=1&gclid=CjwKCAjwy8i0BhAkEiwFadGA03EPunk1R2KqJTme19mWXZ" target="_blank">
            <img src="https://www.toolpilot.ai/cdn/shop/files/webliumlogo.jpg?v=1685516163" alt="Weblium">
            <div class="tool-name">Weblium</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://base44.com/" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhBJ_F2MLUGt5xPO46s2NmVTnFvD7qrKM7mQ&s" alt="Weblium">
            <div class="tool-name">Base 44</div>
        </a>
    </div>
    
    <div class="tool">
        <a href="https://qoder.com/" target="_blank">
            <img src="https://pbs.twimg.com/profile_images/1998635334574481408/pUQq9YJS_400x400.png" alt="Weblium">
            <div class="tool-name">Qoder</div>
        </a>
    </div>

</div>
</body>
</html>
