<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн для скріншота</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<p>Допоможе гарно представити скріншот</p>

<div class="container">
    <div class="tool">
        <a href="https://www.getmerlin.in/ru/feature/youtube-summary-with-chatgpt" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlywpDaeYPq7HgrdjEzuhJqiRperd3sFonGw&s" alt="Сумматор Youtube">
            <div class="tool-name">Сумматор Youtube</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://sider.ai/ru/lp/vidsum?source=gg&p1=ytb-en&p2=search&gad_source=1&gclid=CjwKCAjwy8i0BhAkEiwAdFaeGHZEG9H326kXWCWd2SXzZO3_S8lP" target="_blank">
            <img src="https://play-lh.googleusercontent.com/VghuZRn0-oLvbaGqptsM-9Qr6Ka7Pmw7lfmu6_UQ56mZS6bsXbET9Uf0wF0FECP8lEM" alt="Sider">
            <div class="tool-name">Sider</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://eightify.app/ru/" target="_blank">
            <img src="https://play-lh.googleusercontent.com/oa1pJsFkrzBjUakOJsnb3kEHCPRHvEbzZ40sW0hDESh1_9bmNo0k1FQqwinsVBn-Dew" alt="Eightify">
            <div class="tool-name">Eightify</div>
        </a>
    </div>


</div>
</body>
</html>
