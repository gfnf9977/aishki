<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перефразування</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<p>Дані засоби можуть бути більш ефективними але можете користуватися стандартними ШІ</p>

<div class="container">
    <div class="tool">
        <a href="https://neuralwriter.com/uk/#progress=1" target="_blank">
            <img src="https://www.bestaitools.com/wp-content/uploads/2024/06/neuralwriter-ico.png" alt="NeuralWriter">
            <div class="tool-name">NeuralWriter</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://retext.ai/ru" target="_blank">
            <img src="https://media.licdn.com/dms/image/v2/D4E0BAQFEN-IelOBc1Q/company-logo_200_200/company-logo_200_200/0/1729886453222/retext_ai_logo?e=2147483647&v=beta&t=W59OAXA5IB7p3zVIZpQy4C2EUntTkRZlT3ui9NQcw30" alt="ReText">
            <div class="tool-name">ReText</div>
        </a>
    </div>
</div>
</body>
</html>
