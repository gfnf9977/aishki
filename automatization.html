<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Згенерувати логотип</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<p>Потрібно автоматизувати процеси та все звести разом? Дані інструменти стануть в пригоді!</p>

<div class="container">
    <div class="tool">
        <a href="https://zapier.com/app/home" target="_blank">
            <img src="https://appstore.superoffice.com/Image/GetDetailPageAppIcon?applicationId=197" alt="Zapier">
            <div class="tool-name">Zapier</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://eu2.make.com/organization/1753104/dashboard" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT48-xVEGFDXQORy1gdLzWzVCIR8GHZlYV2Hw&s" alt="Make AI">
            <div class="tool-name">Make AI</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://www.bardeen.ai/" target="_blank">
            <img src="https://freeappsai.com/wp-content/uploads/2024/06/Bardeen.svg" alt="Bardeen">
            <div class="tool-name">Bardeen</div>
        </a>
    </div>

</div>
</body>
</html>
