<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення презентацій</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<h1>Створення презентацій</h1>
<p>Тут ви знайдете інформацію про різні інструменти для створення презентацій.</p>

<div class="container">
    <div class="tool">
        <a href="https://gamma.app/" target="_blank">
            <img src="https://cdn.mos.cms.futurecdn.net/cfo9wrPuw9H2NXugivFUJh-1200-80.jpg" alt="Gamma">
            <div class="tool-name">Gamma</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://www.canva.com/" target="_blank">
            <img src="https://play-lh.googleusercontent.com/JC3HW-ps59VAEU3vuJoi3I5XB_IQ9ISuILLudUY9uLSW7eKfqtXitrB-fF865rV4TQ" alt="Canva">
            <div class="tool-name">Canva</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://prezi.com/features/ai/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Prezi_logo_transparent_2012.svg" alt="Prezi">
            <div class="tool-name">Prezi</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://app.presentations.ai/#/" target="_blank">
            <img src="https://media.licdn.com/dms/image/v2/D560BAQFX1xEvbIeisQ/company-logo_200_200/company-logo_200_200/0/1683469065032/presentationshq_logo?e=2147483647&v=beta&t=7BL01k-l9XZIEmYwQ-Tjx5-_nOjqJuhclN81UjBRbU8" alt="PresentActions">
            <div class="tool-name">PresentActions</div>
        </a>
    </div>
</div>
</body>
</html>
