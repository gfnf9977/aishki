<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Набір інструментів, які дозволяють підключити Claude до різних сервісів</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>


<div class="container">

    <div class="tool">
        <a href="https://claude.ai/directory" target="_blank">
            <img src="https://media.licdn.com/dms/image/v2/D4E0BAQFko-zWIZk_pw/company-logo_200_200/B4EZhiRWKvHgAI-/0/1753995371543/claude_logo?e=2147483647&v=beta&t=CVNmFKyWig0Uo78oAr3II6KVLu_o0aXPtnt4S6XgOr8" alt="Soscisurvey">
            <div class="tool-name">Anthropic</div>
        </a>
    </div>

</div>
</body>
</html>
