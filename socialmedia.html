<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Керування соц-мережами</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<p>Допоможе автоматизувати управління соц-мережами</p>

<div class="container">
    <div class="tool">
        <a href="https://www.radaar.io/ru/" target="_blank">
            <img src="https://play-lh.googleusercontent.com/gnDC1wTLl0tYPLBiy4cGnhHznzY0BFAJ5jdh8z5wLZOCF8o4vc7TZ3kT_ReYPpNY-Q" alt="Radaar">
            <div class="tool-name">Radaar</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://www.ocoya.com/" target="_blank">
            <img src="https://10web.io/wp-content/uploads/2024/07/Ocoya.png" alt="Ocoya">
            <div class="tool-name">Ocoya</div>
        </a>
    </div>

</div>
</body>
</html>
