<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Написання тексту</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<h1>Створення зображень</h1>
<p>Тут ви знайдете інформацію про різні інструменти для написання тексту. Також можете використовувати деякі базові ШІ, теж непогано справляються</p>

<div class="container">
    <div class="tool">
        <a href="https://app.writesonic.com/ru" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/83169781?s=280&v=4" alt="Writesonic">
            <div class="tool-name">Writesonic</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://app.rytr.me/create" target="_blank">
            <img src="https://media.licdn.com/dms/image/v2/D560BAQEGlrXuASrgOA/company-logo_200_200/company-logo_200_200/0/1709652570071/rytr_me_logo?e=2147483647&v=beta&t=S1QXG1KDXyerogZ84vCO4GX3f3vC89VCjjoVQHozZgY" alt="RYTR">
            <div class="tool-name">RYTR</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://pitchgrade.com/" target="_blank">
            <img src="https://pitchgrade.com/_next/static/media/logo.11df162a.png" alt="Pitchgrade">
            <div class="tool-name">Pitchgrade</div>

</div>
</body>
</html>
