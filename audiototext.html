<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудіо в текст</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<p>Треба перетворити аудіозапис(наприклад аудіокнигу) на текст, то даний інструмент допоможе</p>

<div class="container">
    <div class="tool">
        <a href="https://app.aurisai.io/me/projects" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYoYnGjfbF4Nv6yohdndHsYRhIjYl5C_AHOw&s" alt="Aurisai">
            <div class="tool-name">Aurisai</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://www.clipto.com/ru/transcribe-audio-video-to-text-free?gad_source=1&gad_campaignid=21979804069&gbraid=0AAAAA9-GHjOVZx6N6m_Yf0-lXB7ScSWU7&gclid=Cj0KCQjwmK_CBhCEARIsAMKwcD4samT2ZrVOWjNAlDgzB24VfyZFEthQPpKZgCcA8ASSfRHwe63d7nUaAoTyEALw_wcB" target="_blank">
            <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/66695025b542ed9261ae0202/0x0.png" alt="Clipto">
            <div class="tool-name">Clipto</div>
        </a>
    </div>

</div>
</body>
</html>
