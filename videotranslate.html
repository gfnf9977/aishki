<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прибрати фон зображення</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="tool">
        <a href="https://www.heygen.com/translate?utm_sid=Video-Translation_EU-N_PMax_Purchase_041624&gad_source=1&gad_campaignid=22491791959&gbraid=0AAAAABiJW6YvHF5Sov_H9bUUWiGGuiEnp&gclid=Cj0KCQjwu7TCBhCYARIsAM_S3NjuJDWDeulZ59xiIOW9OzoCrw9PZ-XiI2-IiWz9cVGxKh99lMO4kqoaAr21EALw_wcB" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMpZSvsA1_fb2nxJkEuTvVjjKhi-ltAEPNyQ&s" alt="Heygen">
            <div class="tool-name">Heygen</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://clideo.com/ru/video-translator" target="_blank">
            <img src="https://www.fortsoft.com.ua/upload/iblock/c4f/clideo_pro_fortsoft.png" alt="Clideo">
            <div class="tool-name">Clideo</div>
        </a>
    </div>

</div>
</body>
</html>
