<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посилання в QR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tool:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tool a {
            color: inherit;
            text-decoration: none;
        }

        .tool img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tool-name {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 18px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="tool">
        <a href="https://me-qr.com/uk/qr-code-generator/link?srsltid=AfmBOopYLLrEAl0v2esFCOGw8oqbJqphFBPIhxVJ_mB86VGVKC3I5eGV" target="_blank">
            <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/6086a505b7542b00017dc44b/0x0.png" alt="MEQR">
            <div class="tool-name">MEQR</div>
        </a>
    </div>
    <div class="tool">
        <a href="https://online-qr-generator.com/uk/create?step=1&qr_onboarding=active_dpf&fx=QR-%D0%BA%D0%BE%D0%B4&utm_source=google&utm_medium=cpc&utm_id=21765959400&utm_content=171033580729&utm_term=qr-%D0%BA%D0%BE%D0%B4&network=g&matchtype=b&device=c&gaid=UA-UK-C-DPF&gad_source=1&gad_campaignid=21765959400&gbraid=0AAAAAqXkI5s_DUpw2USRqtP6r-Fl1SeEq&gclid=Cj0KCQjwu7TCBhCYARIsAM_S3NjhCj9pnsq5-TmOdsrqaAY7FDzhZGG7XtYHiLudiJ2HbB5yKW7MR-saAvVJEALw_wcB" target="_blank">
            <img src="https://content-management-files.canva.com/cdn-cgi/image/f=auto,q=70/e7cf8333-91b1-481c-9544-3e7aa7d89db4/header_QR-code-generator_2x.png" alt="Online QR-Generator">
            <div class="tool-name">Online QR-Generator</div>
        </a>
    </div>

</div>
</body>
</html>
